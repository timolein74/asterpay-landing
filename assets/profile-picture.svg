<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="lineGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="400" height="400" fill="#0f172a"/>
  
  <!-- 3D Wireframe Cube -->
  <g transform="translate(200, 190)" stroke="url(#lineGrad)" stroke-width="2" fill="none">
    
    <!-- Back face (bottom-left) -->
    <g opacity="0.6">
      <line x1="-70" y1="20" x2="-70" y2="-80"/>
      <line x1="-55" y1="28" x2="-55" y2="-72"/>
      <line x1="-40" y1="36" x2="-40" y2="-64"/>
      <line x1="-25" y1="44" x2="-25" y2="-56"/>
      <line x1="-10" y1="52" x2="-10" y2="-48"/>
      <line x1="5" y1="60" x2="5" y2="-40"/>
    </g>
    
    <!-- Front face (top-right) -->
    <g opacity="1">
      <line x1="10" y1="55" x2="10" y2="-45"/>
      <line x1="25" y1="47" x2="25" y2="-53"/>
      <line x1="40" y1="39" x2="40" y2="-61"/>
      <line x1="55" y1="31" x2="55" y2="-69"/>
      <line x1="70" y1="23" x2="70" y2="-77"/>
      <line x1="85" y1="15" x2="85" y2="-85"/>
    </g>
    
    <!-- Top face horizontal lines -->
    <g opacity="0.8">
      <line x1="-70" y1="-80" x2="85" y2="-85"/>
      <line x1="-65" y1="-65" x2="80" y2="-70"/>
      <line x1="-60" y1="-50" x2="75" y2="-55"/>
      <line x1="-55" y1="-35" x2="70" y2="-40"/>
      <line x1="-50" y1="-20" x2="65" y2="-25"/>
    </g>
    
    <!-- Bottom face horizontal lines -->
    <g opacity="0.5">
      <line x1="-70" y1="20" x2="85" y2="15"/>
      <line x1="-65" y1="35" x2="80" y2="30"/>
      <line x1="-60" y1="50" x2="75" y2="45"/>
      <line x1="-55" y1="65" x2="70" y2="60"/>
      <line x1="-50" y1="80" x2="65" y2="75"/>
    </g>
    
    <!-- Cube outline edges -->
    <g stroke-width="2.5" opacity="1">
      <!-- Front face outline -->
      <path d="M 85,-85 L 85,15 L 10,55 L 10,-45 Z"/>
      <!-- Back face outline -->
      <path d="M -70,-80 L -70,20 L 5,60 L 5,-40 Z" opacity="0.4"/>
      <!-- Connecting edges -->
      <line x1="-70" y1="-80" x2="85" y2="-85"/>
      <line x1="-70" y1="20" x2="85" y2="15" opacity="0.6"/>
      <line x1="5" y1="60" x2="10" y2="55" opacity="0.5"/>
    </g>
    
  </g>
</svg>
