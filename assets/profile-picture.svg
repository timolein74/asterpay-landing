<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Main gradient like Ethereum/Chainlink style -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4"/>
      <stop offset="100%" style="stop-color:#2dd4bf"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle - like most crypto tokens -->
  <circle cx="200" cy="200" r="190" fill="url(#mainGrad)"/>
  
  <!-- Inner ring for depth -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Star/Aster symbol - 6-pointed star -->
  <g transform="translate(200, 200)" filter="url(#glow)">
    <!-- Main star shape -->
    <polygon 
      points="0,-85 20,-30 80,-30 30,10 50,70 0,35 -50,70 -30,10 -80,-30 -20,-30" 
      fill="white"
      opacity="0.95"
    />
    <!-- Center accent -->
    <circle cx="0" cy="0" r="25" fill="url(#starGrad)"/>
  </g>
  
  <!-- Subtle outer glow ring -->
  <circle cx="200" cy="200" r="185" fill="none" stroke="rgba(94,234,212,0.3)" stroke-width="1"/>
</svg>
