<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)" rx="80"/>
  
  <!-- Decorative circles -->
  <circle cx="320" cy="80" r="60" fill="url(#accentGrad)" opacity="0.3"/>
  <circle cx="80" cy="320" r="40" fill="url(#accentGrad)" opacity="0.2"/>
  
  <!-- Letter A -->
  <text x="200" y="260" 
        font-family="Inter, -apple-system, sans-serif" 
        font-size="200" 
        font-weight="800" 
        fill="white" 
        text-anchor="middle">A</text>
  
  <!-- Lightning bolt accent -->
  <path d="M280 140 L260 180 L280 180 L250 220 L270 180 L250 180 Z" 
        fill="url(#accentGrad)" 
        opacity="0.9"/>
</svg>
