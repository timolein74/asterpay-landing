<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" width="1500" height="500">
  <defs>
    <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="accentGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <linearGradient id="accentGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#5eead4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bannerBg)"/>
  
  <!-- Decorative blobs -->
  <ellipse cx="200" cy="250" rx="300" ry="200" fill="url(#accentGrad1)" opacity="0.1" transform="rotate(-15, 200, 250)"/>
  <ellipse cx="1300" cy="250" rx="250" ry="180" fill="url(#accentGrad2)" opacity="0.1" transform="rotate(15, 1300, 250)"/>
  
  <!-- Grid lines -->
  <g stroke="rgba(99, 102, 241, 0.1)" stroke-width="1">
    <line x1="0" y1="100" x2="1500" y2="100"/>
    <line x1="0" y1="200" x2="1500" y2="200"/>
    <line x1="0" y1="300" x2="1500" y2="300"/>
    <line x1="0" y1="400" x2="1500" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
    <line x1="900" y1="0" x2="900" y2="500"/>
    <line x1="1200" y1="0" x2="1200" y2="500"/>
  </g>
  
  <!-- Floating orbs -->
  <circle cx="150" cy="150" r="40" fill="url(#accentGrad1)" opacity="0.4"/>
  <circle cx="1350" cy="350" r="30" fill="url(#accentGrad2)" opacity="0.5"/>
  <circle cx="1100" cy="100" r="20" fill="url(#accentGrad1)" opacity="0.3"/>
  <circle cx="400" cy="400" r="25" fill="url(#accentGrad2)" opacity="0.3"/>
  
  <!-- Logo -->
  <rect x="580" y="160" width="60" height="60" rx="12" fill="url(#accentGrad1)"/>
  <text x="610" y="208" font-family="Inter, -apple-system, sans-serif" font-size="36" font-weight="800" fill="white" text-anchor="middle">A</text>
  
  <!-- Brand name -->
  <text x="660" y="210" font-family="Inter, -apple-system, sans-serif" font-size="48" font-weight="700" fill="white">sterPay</text>
  
  <!-- Tagline -->
  <text x="750" y="280" font-family="Inter, -apple-system, sans-serif" font-size="22" fill="rgba(255,255,255,0.7)" text-anchor="middle">AI Payment Infrastructure</text>
  
  <!-- Stats -->
  <g font-family="Inter, -apple-system, sans-serif" text-anchor="middle">
    <text x="550" y="370" font-size="28" font-weight="700" fill="url(#accentGrad2)">5 min</text>
    <text x="550" y="395" font-size="14" fill="rgba(255,255,255,0.5)">Setup</text>
    
    <text x="750" y="370" font-size="28" font-weight="700" fill="url(#accentGrad2)">1%</text>
    <text x="750" y="395" font-size="14" fill="rgba(255,255,255,0.5)">Fee</text>
    
    <text x="950" y="370" font-size="28" font-weight="700" fill="url(#accentGrad2)">190+</text>
    <text x="950" y="395" font-size="14" fill="rgba(255,255,255,0.5)">Countries</text>
  </g>
</svg>
