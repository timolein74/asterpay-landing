<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" width="1500" height="500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#111118"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4"/>
      <stop offset="100%" style="stop-color:#2dd4bf"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bgGrad)"/>
  
  <!-- Ambient glow effects -->
  <ellipse cx="300" cy="250" rx="400" ry="300" fill="#6366f1" opacity="0.08" filter="url(#softGlow)"/>
  <ellipse cx="1200" cy="250" rx="350" ry="250" fill="#5eead4" opacity="0.06" filter="url(#softGlow)"/>
  
  <!-- Subtle grid pattern -->
  <g stroke="rgba(99, 102, 241, 0.06)" stroke-width="1">
    <line x1="0" y1="125" x2="1500" y2="125"/>
    <line x1="0" y1="250" x2="1500" y2="250"/>
    <line x1="0" y1="375" x2="1500" y2="375"/>
  </g>
  
  <!-- Logo symbol -->
  <g transform="translate(620, 200)" filter="url(#glow)">
    <circle cx="0" cy="0" r="55" fill="url(#purpleGrad)"/>
    <!-- Star -->
    <polygon 
      points="0,-28 7,-10 26,-10 11,3 17,22 0,12 -17,22 -11,3 -26,-10 -7,-10" 
      fill="white"
      opacity="0.95"
    />
    <circle cx="0" cy="0" r="8" fill="url(#tealGrad)"/>
  </g>
  
  <!-- Brand name -->
  <text x="695" y="215" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="52" font-weight="700" fill="white" letter-spacing="-1">AsterPay</text>
  
  <!-- Tagline -->
  <text x="750" y="290" font-family="Inter, -apple-system, sans-serif" font-size="18" fill="rgba(255,255,255,0.5)" text-anchor="middle" letter-spacing="3">AI PAYMENT INFRASTRUCTURE</text>
  
  <!-- Decorative dots -->
  <circle cx="100" cy="100" r="4" fill="#6366f1" opacity="0.5"/>
  <circle cx="1400" cy="400" r="4" fill="#5eead4" opacity="0.5"/>
  <circle cx="1350" cy="100" r="3" fill="#6366f1" opacity="0.4"/>
  <circle cx="150" cy="400" r="3" fill="#5eead4" opacity="0.4"/>
</svg>
