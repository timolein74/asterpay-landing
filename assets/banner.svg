<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" width="1500" height="500">
  <defs>
    <linearGradient id="circuitGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="1500" height="500" fill="#0a0e27"/>
  
  <!-- Hexagon circuit logo - left side -->
  <g transform="translate(320, 250) scale(0.9)" stroke="url(#circuitGrad)" fill="none">
    
    <!-- Outer hexagon -->
    <g stroke-width="4" stroke-linecap="round">
      <line x1="0" y1="-90" x2="78" y2="-45"/>
      <line x1="0" y1="-90" x2="-78" y2="-45"/>
      <line x1="78" y1="-45" x2="78" y2="45"/>
      <line x1="-78" y1="-45" x2="-78" y2="45"/>
      <line x1="78" y1="45" x2="0" y2="90"/>
      <line x1="-78" y1="45" x2="0" y2="90"/>
    </g>
    
    <!-- Inner hexagon -->
    <g stroke-width="3" stroke-linecap="round">
      <line x1="0" y1="-50" x2="43" y2="-25"/>
      <line x1="0" y1="-50" x2="-43" y2="-25"/>
      <line x1="43" y1="-25" x2="43" y2="25"/>
      <line x1="-43" y1="-25" x2="-43" y2="25"/>
      <line x1="43" y1="25" x2="0" y2="50"/>
      <line x1="-43" y1="25" x2="0" y2="50"/>
    </g>
    
    <!-- Connecting lines -->
    <g stroke-width="3" stroke-linecap="round">
      <line x1="0" y1="-90" x2="0" y2="-50"/>
      <line x1="78" y1="-45" x2="43" y2="-25"/>
      <line x1="-78" y1="-45" x2="-43" y2="-25"/>
      <line x1="78" y1="45" x2="43" y2="25"/>
      <line x1="-78" y1="45" x2="-43" y2="25"/>
      <line x1="0" y1="90" x2="0" y2="50"/>
      <line x1="78" y1="0" x2="43" y2="0"/>
      <line x1="-78" y1="0" x2="-43" y2="0"/>
    </g>
    
    <!-- Extended traces -->
    <g stroke-width="2.5" stroke-linecap="round">
      <line x1="0" y1="-90" x2="0" y2="-110"/>
      <line x1="78" y1="-45" x2="95" y2="-55"/>
      <line x1="-78" y1="-45" x2="-95" y2="-55"/>
      <line x1="78" y1="45" x2="95" y2="55"/>
      <line x1="-78" y1="45" x2="-95" y2="55"/>
      <line x1="0" y1="90" x2="0" y2="110"/>
      <line x1="78" y1="0" x2="100" y2="0"/>
      <line x1="-78" y1="0" x2="-100" y2="0"/>
    </g>
    
    <!-- Nodes -->
    <g fill="url(#circuitGrad)">
      <circle cx="0" cy="-90" r="6"/>
      <circle cx="78" cy="-45" r="6"/>
      <circle cx="-78" cy="-45" r="6"/>
      <circle cx="78" cy="45" r="6"/>
      <circle cx="-78" cy="45" r="6"/>
      <circle cx="0" cy="90" r="6"/>
      <circle cx="0" cy="-50" r="5"/>
      <circle cx="43" cy="-25" r="5"/>
      <circle cx="-43" cy="-25" r="5"/>
      <circle cx="43" cy="25" r="5"/>
      <circle cx="-43" cy="25" r="5"/>
      <circle cx="0" cy="50" r="5"/>
      <circle cx="78" cy="0" r="5"/>
      <circle cx="-78" cy="0" r="5"/>
      <circle cx="43" cy="0" r="4"/>
      <circle cx="-43" cy="0" r="4"/>
      <circle cx="0" cy="-110" r="4"/>
      <circle cx="95" cy="-55" r="4"/>
      <circle cx="-95" cy="-55" r="4"/>
      <circle cx="95" cy="55" r="4"/>
      <circle cx="-95" cy="55" r="4"/>
      <circle cx="0" cy="110" r="4"/>
      <circle cx="100" cy="0" r="4"/>
      <circle cx="-100" cy="0" r="4"/>
    </g>
  </g>
  
  <!-- Brand text -->
  <text x="500" y="230" font-family="'Inter', 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="url(#textGrad)" letter-spacing="-2">AsterPay</text>
  
  <!-- Tagline -->
  <text x="503" y="290" font-family="'Inter', 'Segoe UI', sans-serif" font-size="20" fill="#06b6d4" letter-spacing="4" opacity="0.9">AI PAYMENT INFRASTRUCTURE</text>
  
  <!-- Decorative circuit elements on right -->
  <g stroke="url(#circuitGrad)" stroke-width="2" fill="none" opacity="0.3">
    <line x1="1200" y1="150" x2="1350" y2="150"/>
    <line x1="1350" y1="150" x2="1350" y2="250"/>
    <line x1="1200" y1="350" x2="1350" y2="350"/>
    <line x1="1350" y1="350" x2="1350" y2="250"/>
  </g>
  <g fill="url(#circuitGrad)" opacity="0.4">
    <circle cx="1200" cy="150" r="4"/>
    <circle cx="1350" cy="150" r="4"/>
    <circle cx="1350" cy="250" r="4"/>
    <circle cx="1200" cy="350" r="4"/>
    <circle cx="1350" cy="350" r="4"/>
  </g>
</svg>
